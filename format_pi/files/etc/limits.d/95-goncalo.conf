# Prevent corefiles from being generated by default.
*           soft    core       0
# Allow corefiles to be temporarily enabled.
*           hard    core       unlimited

# Prevent non-root users from running a process at minimal niceness.
*           hard    nice       -19
# Allows root to run a process at minimal niceness to fix the system when unresponsive.
root        hard    nice       -20

# Unlimited open files
*           hard    nofile     524288
*           soft    nofile     524288

# Prevent fork-bombs from taking out the system.
*           hard    nproc      8192
# Prevent root from not being able to launch enough processes
root        hard    nproc      65536

# RPCS3
* hard memlock unlimited
* soft memlock unlimited
